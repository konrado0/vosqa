{% load i18n %}

<fieldset id='local_login_fs'>
  <p><span class='big strong'>{% trans 'Sign in with your email:' %}</span><br/><span class='grey'>
  ({% trans 'create account if you do not have one yet' %})</span></p>
  <table>
    <tr>
        <td>
             <label for="id_username">{% trans 'Email' %}</label>
        </td>
        <td>
             <input id="id_username" type="text" class="required login" name="username" maxlength="75" />
        </td>
    </tr>
    <tr>
        <td>
              <label for="id_password">{% trans 'Password' %}</label>
        </td>
        <td>
             <input id="id_password" type="password" class="required login" name="password" maxlength="128" />
        </td>
    </tr>
    <tr>
        <td style="padding-top:10px">
            <input id="blogin" name="blogin" type="submit" class="submit" value="{% trans 'Login' %}" />
        </td>
        <td style="padding-top:10px">
              <a href="{% url "auth_local_register" %}">{% trans 'Create account' %}</a><span>&nbsp;|&nbsp;</span><a href="{% url "auth_request_tempsignin" %}">{% trans 'Forgot your password?' %}</a>
        </td>
    </tr>
  </table>
</fieldset>
